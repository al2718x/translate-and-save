<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            font-family: sans-serif;
            font-size: 12px;
            line-height: 1.25rem;
        }

        body {
            background-color: #fff;
        }

        table {
            width: 408px;
            border: 0;
            border-collapse: collapse;
        }

        tr,
        td {
            margin: 0;
            padding: 0;
        }

        #i-translate-src {
            width: 400px;
            max-width: 400px;
            height: 17px;
        }

        #i-translate-res {
            margin: 4px 0;
            max-width: 408px;
            color: #333;
        }

        #i-pairs {
            margin-bottom: 4px;
            max-width: 408px;
            max-height: 400px;
            overflow-y: scroll;
        }

        #sel-api {
            border: 1px solid #777;
            border-radius: 3px;
            background-color: #fff;
            height: 20px;
        }

        #i-translate-from,
        #i-translate-to {
            width: 20px;
        }

        #btn-site-translate,
        #btn-switch-from-to,
        #btn-export-show,
        #btn-export-copy,
        #btn-export-save {
            border: none;
            padding: 4px 0 0 0;
            background-color: #fff;
            cursor: pointer;
        }

        #btn-export-save {
            text-decoration: underline;
        }

        #i-export-pattern {
            width: 80px;
            margin: 0 1px;
        }

        #i-export {
            margin-top: 8px;
            width: 400px;
            height: 100px;
        }

        .latest>b {
            background-color: #ffd;
        }

        .trans-delete {
            cursor: pointer;
            color: #900;
        }

        .trans-save,
        .trans-pick {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                <textarea id="i-translate-src"></textarea>
                <div id="i-translate-res"></div>
                <div id="i-pairs"></div>
            </td>
        </tr>
        <tr>
            <td>
                <select id="sel-api" title="Translation API">
                    <option value="0">googleapis.com</option>
                    <option value="1">translated.net</option>
                </select>
                <input type="button" id="btn-site-translate" value="☍" title="Translate on the site">
                &nbsp;
                <input type="text" id="i-translate-from" title="From">
                <input type="button" id="btn-switch-from-to" value="⥂" title="Switch">
                <input type="text" id="i-translate-to" title="To">
            </td>
            <td align="right">
                <input type="button" id="btn-export-show" value="▽" title="Show export">
                <input type="button" id="btn-export-copy" value="⎙" title="Copy to clipboard">
                <input type="button" id="btn-export-save" value="⇩" title="Save to file">
                <input type="text" id="i-export-pattern" title="Export pattern">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea id="i-export" style="display:none"></textarea>
            </td>
        </tr>
    </table>
    <script src="popup.js"></script>
</body>

</html>
