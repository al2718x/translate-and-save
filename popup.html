<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            font-family: sans-serif;
            font-size: 12px;
            line-height: 1.25rem;
        }

        body {
            background-color: #fff;
        }

        #i-translate-src {
            width: 400px;
            max-width: 400px;
            height: 17px;
        }

        #i-translate-res {
            margin: 6px 0 0 0;
            max-width: 408px;
        }

        #i-setup {
            margin: 4px 0;
            max-width: 408px;
        }

        #sel-api {
            border: 1px solid #777;
            border-radius: 3px;
            background-color: #fff;
            height: 20px;
        }

        #i-translate-from,
        #i-translate-to {
            width: 40px;
        }

        #btn-export-show {
            border: none;
            padding: 4px 2px 0 0;
            background-color: #fff;
            cursor: pointer;
            float: right;
        }

        #i-pairs {
            margin: 4px 0 6px 0;
            max-width: 408px;
            max-height: 400px;
            overflow-y: scroll;
        }

        #i-export {
            width: 400px;
            height: 100px;
        }

        .latest>b {
            background-color: #ffd;
        }

        .trans-delete {
            cursor: pointer;
            color: #c00;
        }

        .trans-save,
        .trans-pick {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <textarea id="i-translate-src"></textarea>
    <div id="i-translate-res"></div>
    <div id="i-pairs"></div>
    <div id="i-setup">
        <select id="sel-api">
            <option value="0">googleapis.com</option>
            <option value="1">translated.net</option>
        </select>
        <input type="text" id="i-translate-from">
        &rarr;
        <input type="text" id="i-translate-to">
        <input type="button" id="btn-export-show" value="ðŸ‘" title="Show export">
    </div>
    <textarea id="i-export" style="display:none;"></textarea>
    <script src="popup.js"></script>
</body>

</html>
