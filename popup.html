<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            font-family: sans-serif;
            font-size: 12px;
            line-height: 1.25rem;
        }

        body {
            width: 480px;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            width: 460px;
            min-height: 44px;
            top: 0;
            position: sticky;
            padding: 10px 10px 6px 10px;
            background-color: #f7f7f7;
        }

        footer {
            width: 460px;
            min-height: 22px;
            bottom: 0;
            position: sticky;
            padding: 10px;
            background-color: #f7f7f7;
        }

        .main {
            width: 460px;
            padding: 6px 10px;
        }

        #i-translate-src {
            min-width: 450px;
            max-width: 450px;
            height: 30px;
            min-height: 30px;
            padding: 3px;
            margin-bottom: 4px;
        }

        #sel-api,
        #sel-profiles {
            border: 1px solid #999;
            border-radius: 2px;
            background-color: #fff;
            min-width: 80px;
            max-width: 120px;
            height: 20px;
        }

        #i-translate-from,
        #i-translate-to {
            width: 24px;
        }

        #btn-site-translate,
        #btn-switch-from-to,
        #btn-profiles-toggle,
        #btn-export-toggle,
        #btn-export-copy,
        #btn-export-save {
            border: none;
            padding: 4px 0 0 0;
            background-color: #f7f7f7;
            cursor: pointer;
        }

        #btn-export-save {
            text-decoration: underline;
        }

        #i-export-pattern {
            width: 80px;
        }

        #i-export {
            min-width: 450px;
            max-width: 450px;
            height: 30px;
            min-height: 30px;
            padding: 3px;
            margin-top: 10px;
        }

        .latest>b {
            background-color: #ffd;
        }

        .trans-delete,
        .trans-save,
        .trans-pick {
            cursor: pointer;
        }

        .confirmed {
            color: #b00;
        }

        .trans-append {
            position: relative;
            top: -1px;
            font-size: 8px;
        }

        .trans-item {
            margin: 4px 0;
        }

        .space {
            width: 8px;
            display: inline-block;
        }

        .right {
            float: right;
            padding-right: 1px;
        }

        #i-spinner {
            z-index: 100;
            position: fixed;
            right: 18px;
            top: 17px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #eee;
            border-top-color: #ccc;
            animation: spin 0.75s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <textarea id="i-translate-src"></textarea>
        <div id="i-translate-res"></div>
    </header>

    <div class="main">
        <div id="i-pairs"></div>
    </div>

    <footer>
        <div>
            <select id="sel-api" title="Translation API">
                <option value="0">googleapis.com</option>
                <option value="1">translated.net</option>
            </select>
            <input type="button" id="btn-site-translate" value="☍" title="Translate on the site">

            <span class="space"></span>

            <input type="text" id="i-translate-from" title="From" maxlength="10">
            <input type="button" id="btn-switch-from-to" value="⥂" title="Switch">
            <input type="text" id="i-translate-to" title="To" maxlength="10">
            <select id="sel-profiles" title="Profiles"></select>
            <input type="button" id="btn-profiles-toggle">

            <span class="space"></span>

            <div class="right">
                <input type="button" id="btn-export-save" value="⇩" title="Save to file">
                <input type="button" id="btn-export-copy" value="⎙" title="Copy to clipboard">
                <input type="button" id="btn-export-toggle" value="▽" title="Show export">
                <input type="text" id="i-export-pattern" title="Export pattern">
            </div>
        </div>
        <textarea id="i-export" style="display:none"></textarea>
    </footer>

    <div id="i-spinner" style="display:none"></div>

    <script src="popup.js"></script>
</body>

</html>
