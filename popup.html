<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            font-family: sans-serif;
            font-size: 12px;
            line-height: 1.25rem;
        }

        body {
            width: 420px;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            width: 400px;
            top: 0;
            position: sticky;
            padding: 10px 10px 6px 10px;
            background-color: #f7f7f7;
        }

        footer {
            width: 400px;
            bottom: 0;
            position: sticky;
            padding: 10px;
            background-color: #f7f7f7;
        }

        .main {
            padding: 6px 10px;
        }

        #i-translate-src {
            width: 390px;
            height: 28px;
            padding: 3px;
            margin-bottom: 4px;
        }

        #sel-api {
            border: 1px solid #777;
            border-radius: 3px;
            background-color: #fff;
            height: 20px;
        }

        #i-translate-from,
        #i-translate-to {
            width: 20px;
        }

        #i-translate-from {
            margin-left: 6px;
        }

        #btn-site-translate,
        #btn-switch-from-to,
        #btn-export-show,
        #btn-export-copy,
        #btn-export-save {
            border: none;
            padding: 4px 0 0 0;
            background-color: #f7f7f7;
            cursor: pointer;
        }

        #btn-export-save {
            text-decoration: underline;
        }

        #i-export-pattern {
            width: 80px;
            margin: 0 1px 0 20px;
        }

        #i-export {
            margin-top: 10px;
            width: 390px;
            height: 28px;
            padding: 3px;
        }

        .latest>b {
            background-color: #ffd;
        }

        .trans-delete {
            cursor: pointer;
            color: #900;
        }

        .trans-save,
        .trans-pick {
            cursor: pointer;
        }

        .trans-item {
            margin: 4px 0;
        }
    </style>
</head>

<body>
    <header>
        <textarea id="i-translate-src"></textarea>
        <div id="i-translate-res"></div>
    </header>

    <div class="main">
        <div id="i-pairs"></div>
    </div>

    <footer>
        <div>
            <select id="sel-api" title="Translation API">
                <option value="0">googleapis.com</option>
                <option value="1">translated.net</option>
            </select>
            <input type="button" id="btn-site-translate" value="☍" title="Translate on the site">

            <input type="text" id="i-translate-from" title="From">
            <input type="button" id="btn-switch-from-to" value="⥂" title="Switch profile">
            <input type="text" id="i-translate-to" title="To">

            <input type="text" id="i-export-pattern" title="Export pattern">
            <input type="button" id="btn-export-show" value="▽" title="Show/hide export">
            <input type="button" id="btn-export-copy" value="⎙" title="Copy to clipboard">
            <input type="button" id="btn-export-save" value="⇩" title="Save to file">
        </div>
        <textarea id="i-export" style="display:none"></textarea>
    </footer>

    <script src="popup.js"></script>
</body>

</html>
